version: '3'
services:
  nginx:
    container_name: blogx_server
    image: nginx:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:${PORT:-8080}"
    depends_on:
      - json-server

  json-server:
    image: vimagick/json-server
    container_name: blogx_database
    command: -H 0.0.0.0 -p 3000 -w db.json
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    restart: always
